<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Navigation Bar</title>
<style>
    /* Reset default margin and padding for the list */
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    /* Style the list items */
    li {
        display: inline;
        margin-right: 10px; /* Add some spacing between items */
    }

    /* Style the links */
    li a {
        text-decoration: none;
        padding: 5px 10px; /* Add padding to make the clickable area larger */
        border: 1px solid #191591; /* Add a border to separate items */
        border-radius: 5px; /* Add rounded corners */
        color: #151414; /* Set text color */
    }

    /* Change link color on hover */
    li a:hover {
        background-color: #aa1a1a; /* Change background color */
    }
</style>
</head>
<body>

<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
